<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type: "GET",
            url: "/valueTest",
            success: (data) => {
                $('#contents').html(data);
            },
            error: () => {
                $('#contents').html("전송 실패");
            }

        })
    </script>
</head>
<body>
    <p>테스트 데이터 전송 상태</p>
    <div id="contents"></div>
</body>

</html>
